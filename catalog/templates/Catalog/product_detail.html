{% extends 'base.html' %}
{% block content %}
  <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name_product }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.price }} руб.</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ object.description }}</li>
                        <li>- {{ object.category }}</li>
                        <li>- {{ object.made }}</li>
                        <li>- {{ object.change }}</li>
                        <p class="card-text">Категория: {{ object.category }}</p>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
      <img src="/media/{{ object.preview }}" />
  </div>
{% endblock %}
